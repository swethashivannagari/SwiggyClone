<div class="fixed inset-0 flex  justify-end bg-black bg-opacity-50 z-50">
    <div class="bg-white p-6 pr-16 rounded-lg shadow-lg w-1/3 max-w-full pl-12">
        <button class="text-gray-500 text-4xl hover:text-gray-700"  (click)="closeLogin()">Ã—</button>

        <div class="flex items-center justify-between mb-8">
            <div class="my-8 ">
                <h2 class="text-3xl font-semibold">Login</h2>
                <p class="text-sm">or <a href="" class="text-sm text-custom-orange font-semibold" 
                    (click)="openSignUp($event)">create an account</a>
                </p>
                <div class="text-2xl">__</div>
            </div>

            <img src="../../assets/loginpic.avif" alt="" class="w-24 h-24 ">
        </div>
        <div *ngIf="loginFailed" class="text-red-600 text-sm font-semibold mb-4">Account does not exists!! Create New Account</div>

        <form (ngSubmit)="onSubmit()">
        <input type="text" 
        id="phoneNumber"
        [(ngModel)]="user.phoneNumber"
        name="phoneNumber"
        required
        placeholder="Phone number"
        class="border text-gray-500 pl-8 py-6 w-full">
        
        <br>
        <button class="my-3 px-12 py-3 bg-custom-orange text-white font-semibold w-full">LOGIN</button>
    </form>


        <p class="text-xs my-3 text-gray-700">By clicking on Login, I accept the
        <span class="text-xs my-3 text-black">Terms & Conditions & Privacy Policy</span>
        </p>

    </div>
</div>
